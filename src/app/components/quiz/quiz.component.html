<div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Quiz</h1>

    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Erreur !</strong>
        <span class="block sm:inline">{{ errorMessage }}</span>
    </div>

    <div *ngIf="questions.length > 0; else loading" class="space-y-4">
        <div *ngFor="let question of questions; let i = index" class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-medium text-gray-700 mb-2">Question {{ i + 1 }}: {{ decodeText(question.question) }}</h3>
            <ul class="list-none pl-0">
                <li *ngFor="let answer of question.incorrect_answers" class="py-2 px-4 rounded text-gray-700 hover:bg-gray-100 transition duration-300">
                    {{ decodeText(answer) }}
                </li>
                <li class="py-2 px-4 rounded font-semibold text-green-600 hover:bg-green-100 transition duration-300">
                    {{ decodeText(question.correct_answer) }}
                </li>
            </ul>
        </div>
    </div>

    <ng-template #loading>
        <p class="text-gray-500 italic">Chargement des questions...</p>
    </ng-template>
</div>
