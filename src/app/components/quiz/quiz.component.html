<div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Quiz</h1>
  
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <strong class="font-bold">Erreur !</strong>
      <span class="block sm:inline">{{ errorMessage }}</span>
    </div>
  
    <!-- Affichage de la question actuelle -->
    <div *ngIf="currentQuestionIndex < questions.length; else resultTemplate" class="space-y-4">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-medium text-gray-700 mb-2">
          Question {{ currentQuestionIndex + 1 }}: {{ decodeText(questions[currentQuestionIndex].question) }}
        </h3>
  
        <div class="grid grid-cols-2 gap-4">
          <ng-container *ngFor="let answer of shuffledAnswers; let j = index">
            <app-button
              [answerText]="decodeText(answer)"
              [isSelected]="selectedAnswerIndex === j"
              [isCorrect]="answer === questions[currentQuestionIndex].correct_answer"
              [isAnswered]="isAnswered"
              (answerSelected)="selectAnswer(j, answer)">
            </app-button>
          </ng-container>
        </div>
      </div>
  
      <button 
        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition"
        (click)="nextQuestion()" 
        [disabled]="!isAnswered">
        Suivant
      </button>
    </div>
  
    <!-- Résultat final -->
    <ng-template #resultTemplate>
      <p class="text-xl font-semibold text-gray-800">
        Résultat : {{ correctAnswersCount }} / {{ questions.length }}
      </p>
    </ng-template>
  </div>
