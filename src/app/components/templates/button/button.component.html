<div
  class="flex items-center justify-between px-4 py-2 rounded-lg shadow-md cursor-pointer transition"
  [ngClass]="{
    'bg-gray-800 text-white hover:bg-gray-700': !isAnswered,
    'bg-green-500': isAnswered && isCorrect,
    'bg-red-500': isAnswered && !isCorrect
  }"
  (click)="selectAnswer()"
>
  <span class="text-sm">{{ answerText }}</span>
  <div class="w-5 h-5 border-2 rounded-full flex items-center justify-center"
       [ngClass]="{ 'border-blue-500': isSelected, 'border-gray-500': !isSelected }">
    <div class="w-3 h-3 bg-blue-500 rounded-full" *ngIf="isSelected"></div>
  </div>
</div>
